<body>
    <script>

        console.log('문제1번 - 반복문 출력1');

        var str= '';
        for(var i=0; i<5; i++){
            str += '*';
            console.log(str);
        }
        
        console.log('문제2번 - 반복문 출력2');
        
        for(var i=0;i<5;i++){
            var star ='';
            for(var j=0;j<5;j++){
                if(i==j){
                    star += 'ㅁ';
                }else{
                    star += '*';
                }
            }
            console.log(star);
        }
        
        console.log('문제3번 - Math객체로 59~71 사이의 정수 랜덤 발생시키기');
        do{var num = parseInt(Math.random()*100);}
        while (!(num>56 && num<72));
        console.log(num);

        
        console.log('문제4번 - 아래 배열의 행과 열의 합을 각각 구하세요. (행 각각, 열 각각의 합을 구하시면 됩니다.)');
        var a = [
            [1,2,3,4,5],
            [3,5,7,9,11],
            [2,4,6,8,10],
            [3,4,5,6,7],
            [2,6,9,10,11]
        ];

        for(var i=0; i<5; i++){
            var sum = 0;
            for(var j=0; j<5; j++){
                sum += a[i][j];
            }
            console.log((i+1)+'번째 행의 합 '+sum);
        }

        for(var i=0; i<5; i++){
            var sum = 0;
            for(var j=0; j<5; j++){
                sum += a[j][i];
            }
            console.log((i+1)+'번째 열의 합 '+sum);
        }

        console.log('문제5 - 특정 단어의 가운데 글자를 반환하는 함수');

        var a = 'abcdef';
        var count = a.length;
        // console.log(count);
        if(count%2 ==0){
            var result = parseInt(count/2);
            // console.log(result);
            var end = a.substr(result-1,2);
            console.log(end);
        }else{  
            var result = parseInt(count/2);
            // console.log(result);
            var end = a.substr(result,1);
            console.log(end);
        }

        console.log('문제6 - 배열에서 중복되는 원소를 제거하는 함수를 만드세요.');
        var arr = ["가","나","다","0","가"];
        var result2 = new Set(arr);
        console.log(result2);

    </script>
